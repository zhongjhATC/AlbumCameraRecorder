//============================== JitPack 上传插件配置 =====================
apply plugin: 'com.github.dcendents.android-maven'
apply plugin:'maven'
//组名 com.github是固定的
group='com.github.zhongjhATC'

buildscript {
    ext.kotlin_version = '1.3.72'
    repositories {
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url 'http://maven.aliyun.com/nexus/content/repositories/jcenter' }
        google()
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.0.1"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url 'http://maven.aliyun.com/nexus/content/repositories/jcenter' }
        google()
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

ext {

    versionCode = 1117
    versionName = '1.1.17'

    androidCompileSdkVersion = 30
    androidBuildToolsVersion = '30.0.3'
    recyclerviewSdkVersion = '1.2.1'
    appcompatSdkVersion = '1.3.1'
    constraintlayoutSdkVersion = '2.0.4'
    documentfileSdkVersion = '1.0.1'
    androidMaterialSdkVersion = '1.2.1'
    minSdkVersion = 21
    targetSdkVersion = 30

    junitVersion = '4.12'

    rxjava2Version = '2.0.2'
    retrofit2Version = '2.1.0'
    gsonVersion = '2.6.2'

    butterknifeVersion = '8.4.0'
}